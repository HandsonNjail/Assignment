<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regist form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="Register">
        <h1>Register</h1>
        <br />
        <div class="form-input">
          <form action="#">
            <h2>username</h2>
            <input
              type="text"
              placeholder="username"
              class="username"
              required="required"
            />
            <br />
            <h2>Email</h2>
            <input
              type="email"
              placeholder="Email"
              class="email"
              required="required"
            />
            <br />
            <h2>Date of Birth</h2>
            <input
              type="date"
              placeholder="date"
              class="date"
              required="required"
            />
            <br />
            <h2>Password</h2>
            <input
              type="password"
              placeholder="password"
              class="password"
              required="required"
            />

            <br />
            <h2>confirm password</h2>
            <input
              type="password"
              placeholder="password"
              class="password"
              required="required"
            />
            <br />
            <br />
            <div class="submit-button">
              <input type="submit" name="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
